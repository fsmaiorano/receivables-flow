<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [disableClose]="true" class="sidenav">
    <div class="sidenav-header">
      <h2>Receivables Flow</h2>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/receivables" routerLinkActive="active-link">
        <mat-icon>receipt</mat-icon>
        <span>Receivables</span>
      </a>
      <a mat-list-item routerLink="/assignors" routerLinkActive="active-link">
        <mat-icon>business</mat-icon>
        <span>Assignors</span>
      </a>
      <a mat-list-item routerLink="/users" routerLinkActive="active-link">
        <mat-icon>people</mat-icon>
        <span>Users</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/settings" routerLinkActive="active-link">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <div class="content-container">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
