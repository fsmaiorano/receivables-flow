<mat-toolbar class="container">
  <div class="left-section">
    <button mat-icon-button class="toggle-btn" (click)="toggleSidenav()">
      <mat-icon class="menu-icon" [class.rotated]="isMenuOpen">menu</mat-icon>
    </button>
    <h1>Receivables</h1>
  </div>
  <button mat-button [matMenuTriggerFor]="beforeMenu">
    <mat-icon aria-hidden="false" aria-label="Profile" fontIcon="face" />
  </button>
  <mat-menu #beforeMenu="matMenu" xPosition="before">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
</mat-toolbar>
